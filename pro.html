<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: violet;
            height: 200px;
            margin: 0 auto;
            width: 30%;
            border-radius: 5px;
}
h1{
    text-align: center;
}
    </style>
</head>
<body>
    <div id="box"> </div>
        <h1>box clicked <span id="click">0</span>times</h1>
   

</body>
<script>
    let box=document.getElementById("box");
    let click=document.getElementById("click");
    count=0
    box.addEventListener('click',function(){
        count++;
        console.log(count);
        click.innerText=count+"";
    });

</script>
</html>
