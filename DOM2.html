<!DOCTYPE html>
<html lang="en">

<head>

    <title>DOM</title>
</head>

<body>
    <div id="box1">Shailu</div>
    <div id="box2">Mayank</div>
    <div id="box3">Niranjan</div>
    <div id="box4">Kailash</div>
    <button onclick="change()">click me</button>  
</body>
<script>
    function change() {
        let box = document.getElementsByTagName('div')
        for (i = 0; i < box.length; i++) {
            box[i].innerHTML = 'Neil'
            box[i].style.color = "blue"
        }
    }
</script>

</html>
